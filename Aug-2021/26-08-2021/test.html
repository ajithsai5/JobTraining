<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/text.css">
    <script type="text/javascript" src="scripts/co.js"></script>
</head>
<body>



<div class="container mo">
    <form class="modal-content">
        <div class="container">
            <div class="row g-3">
                <div class="col-md-4">
                    <form class="form-inline">
                        <legend><b>Personal Information :-</b></legend>
                        <div class="mb-3">
                            <label for="uname" class="form-label">NAME :-</label>
                            <input type="name" class="form-control is-valid " id="uname" placeholder="Mandava Sri Sai Ajith" required>
                        </div><br>
                        <b>GENDER :-</b>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" required>
                            <label class="form-check-label" for="Male">
                                MALE
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Female" value="Female" required>
                            <label class="form-check-label" for="Female">
                                FEMALE
                            </label>
                        </div><br>
                        <label for="State" aria-label="Default select example">Choose a Branch :-</label><br>
                        <select class="form-select" id="State" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="United States">United States</option>
                            <option value="Colombia">Colombia</option>
                            <option value="India">India</option>
                            <option value="Philippines">Philippines</option>
                        </select>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email address :- </label>
                            <input type="email" class="form-control is-valid" id="Email" placeholder="name@example.com" required>
                        </div><br>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password :- </label>
                            <input type="password" class="form-control is-valid" id="Password" placeholder="*********" required>
                        </div><br>
                        <div class="mb-12">
                            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                            <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
                        </div><br>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" onclick="showData()">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </form>

</div>

</body>
</html>
